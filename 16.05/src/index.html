<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notekeep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h2>Notekeep</h2>
    <form class="form">
      <textarea type="text" class="form__title"></textarea>
      <textarea type="text" class="form__content"></textarea>
      
      <div class="form__options">
        <span class="form__color">
          <input type="radio" name="color" id="#e6e6e6" value="#e6e6e6" class="form__color__#e6e6e6" checked>
          <label for="#e6e6e6" class="fa fa-circle"></label>
          <input type="radio" name="color" id="lightpink" value="lightpink" class="form__color__lightpink">
          <label for="lightpink" class="fa fa-circle"></label>
          <input type="radio" name="color" id="lightskyblue" value="lightskyblue">
          <label for="lightskyblue" class="fa fa-circle"></label>
          <input type="radio" name="color" id="lightgreen" value="lightgreen">
          <label for="lightgreen" class="fa fa-circle"></label>
        </span>
        <span class="date"></span>
        <button type="submit">save</button>
      </div>
    </form>
    <div class="favouriteNote">
      <p>Your Favourite Notes</p>
      <div class="favouriteNote__container"></div>
    </div>
    <div class="notesBox">
      <p>Your Notes</p>
      <div class="notesBox__container"></div>
    </div>
    <script src= "index.js"></script>
  </body>
</html>
